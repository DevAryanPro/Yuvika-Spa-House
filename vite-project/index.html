<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yuvika Spa House</title>
    
    <!-- Google Fonts - Only Google Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config with Google Sans as default font -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Google Sans', 'sans-serif'],
            },
          }
        }
      }
    </script>
    
    <style>
      /* Ensure all text uses Google Sans */
      body {
        font-family: 'Google Sans', sans-serif;
      }
      
      /* Animation for sponsors */
      @keyframes scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-scroll {
        animation: scroll linear infinite;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-purple-950 via-purple-900 to-purple-800 text-white min-h-screen">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
